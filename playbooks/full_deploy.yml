---
- name: Full deployment with all advanced features
  hosts: webservers
  become: yes
  gather_facts: yes
  
  pre_tasks:
    - name: Display deployment info
      debug:
        msg: |
          Deploying to: {{ inventory_hostname }}
          Environment: {{ environment }}
          Server: {{ server_name }}
          Debug mode: {{ debug_mode }}
  
  tasks:
    # Package management
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600
      when: ansible_os_family == "Debian"
    
    - name: Install required packages
      apt:
        name:
          - nginx
          - python3-passlib
        state: present
      notify: start nginx
    
    # Nginx configuration
    - name: Deploy nginx configuration from template
      template:
        src: ../templates/nginx.conf.j2
        dest: /etc/nginx/nginx.conf
        owner: root
        group: root
        mode: '0644'
        backup: yes
        validate: 'nginx -t -c %s'
      notify: reload nginx
    
    # Security (production only)
    - name: Create htpasswd file for production
      community.general.htpasswd:
        path: /etc/nginx/.htpasswd
        name: "{{ vault_admin_user | default('admin') }}"
        password: "{{ vault_admin_password }}"
        owner: root
        group: www-data
        mode: 0640
      when: not debug_mode
      notify: reload nginx
    
    # Website deployment
    - name: Deploy website from template
      template:
        src: ../templates/index.html.j2
        dest: "{{ nginx_root }}/index.html"
        owner: "{{ nginx_user }}"
        group: "{{ nginx_user }}"
        mode: '0644'
    
    # Service management
    - name: Ensure nginx is started and enabled
      service:
        name: nginx
        state: started
        enabled: yes
  
  handlers:
    - name: start nginx
      service:
        name: nginx
        state: started
    
    - name: reload nginx
      service:
        name: nginx
        state: reloaded
  
  post_tasks:
    - name: Verify nginx is running
      service:
        name: nginx
        state: started
      check_mode: yes
      register: nginx_status
    
    - name: Display deployment result
      debug:
        msg: "Deployment successful! Visit http://{{ ansible_host if ansible_host != 'localhost' else '10.0.81.28' }}"
